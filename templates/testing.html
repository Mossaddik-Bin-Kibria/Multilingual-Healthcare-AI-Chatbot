<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Medical Chatbot Interface</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #343541;
            color: #ffffff;
        }

        #chat-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 260px;
            background-color: #202123;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #sidebar-title {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px;
            margin: 5px 0;
            cursor: pointer;
            background-color: #3c4047;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .history-item:hover {
            background-color: #4a4e55;
        }

        #new-chat-button {
            background-color: #61dafb;
            color: #282c34;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #new-chat-button:hover {
            background-color: #4fa7d7;
        }

        #main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #444654;
            padding: 20px;
        }

        #chat-box {
            width: 100%;
            max-width: 800px;
            height: calc(100% - 160px);
            overflow-y: auto;
            padding: 20px;
            background-color: #343541;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .user-message,
        .bot-response {
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            max-width: 70%;
        }

        .user-message {
            text-align: right;
            background-color: #d1e7ff;
            align-self: flex-end;
            color: #000;
        }

        .bot-response {
            text-align: left;
            background-color: #e5e5e5;
            align-self: flex-start;
            color: #000;
        }

        #input-section {
            width: 100%;
            max-width: 800px;
            display: flex;
            padding: 15px;
            background-color: #202123;
            border-top: 1px solid #ccc;
            border-radius: 0 0 10px 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #000;
        }

        #send-button,
        #upload-button {
            margin-left: 10px;
            padding: 15px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #4fa7d7;
        }

        #upload-button {
            background-color: #4caf50;
        }

        #upload-button:hover {
            background-color: #3e8e41;
        }

        #welcome-message {
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="sidebar">
            <div id="sidebar-title">ChatGPT</div>
            <div id="new-chat-button">+ New Chat</div>
            <div id="chat-history">
                <!-- Chat history will be dynamically populated -->
            </div>
        </div>

        <div id="main-chat">
            <div id="welcome-message">
                Welcome to the Medical Chatbot. How can I assist you today?
            </div>
            <div id="chat-box">
                <!-- Chat messages will be dynamically populated -->
            </div>

            <div id="input-section">
                <input type="text" id="user-input" placeholder="Send a message...">
                <button id="send-button">Send</button>
                <button id="upload-button">Upload PDF</button>
                <input type="file" id="file-input" style="display: none;" accept="application/pdf">
            </div>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById("chat-history");
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const uploadButton = document.getElementById("upload-button");
        const fileInput = document.getElementById("file-input");
        const newChatButton = document.getElementById("new-chat-button");
        const welcomeMessage = document.getElementById("welcome-message");

        sendButton.addEventListener("click", () => {
            const message = userInput.value;
            if (message.trim() === "") return;

            // Display user message
            displayUserMessage(message);

            // Call the backend API to get response
            getChatbotResponse(message);

            userInput.value = "";
        });

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendButton.click();
            }
        });

        newChatButton.addEventListener("click", () => {
            chatBox.innerHTML = "";
            chatBox.style.display = "none";
            welcomeMessage.style.display = "block";
        });

        uploadButton.addEventListener("click", () => {
            fileInput.click();
        });

        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                // Upload the file and get second opinion
                uploadMedicalReport(file);
            }
        });

        function displayUserMessage(message) {
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "user-message";
            userMessageDiv.textContent = message;
            chatBox.appendChild(userMessageDiv);
            chatBox.style.display = "block";
            welcomeMessage.style.display = "none";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function displayBotResponse(response) {
            const botResponseDiv = document.createElement("div");
            botResponseDiv.className = "bot-response";
            botResponseDiv.textContent = response;
            chatBox.appendChild(botResponseDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getChatbotResponse(message) {
            // Replace this function with actual API call to get response
            fetch("/get_response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `user_query=${encodeURIComponent(message)}`,
            })
                .then((response) => response.text())
                .then((response) => {
                    displayBotResponse(response);
                })
                .catch((error) => {
                    displayBotResponse("Error communicating with chatbot.");
                });
        }

        function uploadMedicalReport(file) {
            const formData = new FormData();
            formData.append("medical_report", file);

            fetch("/upload_report", {
                method: "POST",
                body: formData,
            })
                .then((response) => response.text())
                .then((response) => {
                    displayBotResponse(response);
                })
                .catch((error) => {
                    displayBotResponse("Error uploading medical report.");
                });
        }
    </script>
</body>

</html>
